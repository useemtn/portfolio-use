<div class="card relative flex items-center m-6 justify-center w-full max-w-[90%] md:max-w-[800px] lg:max-w-[1200px] p-0.5 rounded-3xl overflow-hidden transition-all duration-200 hover:text-black 3xl:hover:scale-110 hover:shadow-[0_0_20px_5px_rgba(255,255,255,0.6)]">
  <div class="content flex flex-col items-start gap-6 p-4 md:p-8 rounded-2xl bg-black w-full transition-all duration-200 hover:bg-[#011522] ">
    <p class="heading font-bold text-2xl md:text-3xl text-white transition-all duration-200">{{ title }}</p>
    <p class="para text-base md:text-lg text-white transition-all duration-200">
      {{ subtitle }} | {{ period }}
    </p>
    <p class="para text-base md:text-lg text-white transition-all duration-200">
      {{ exp }}
    </p>
  </div>
</div>
